<app-layout></app-layout>
<app-log-view-modal></app-log-view-modal>

<section class="content">

    <header class="content__title">
        <h1>Issues - Possible vulnerabilities</h1>
    </header>

    <div class="card">
        <div class="card-body">
            <div class="data-table__header">
                <div class="form-group data-table__filter">
                    <input autocomplete="false" placeholder="Filter across all columns" [(ngModel)]="filter"
                        class="form-control">
                    <i class="form-group__bar"></i>
                </div>
            </div>
            <div class="table-responsive" *ngIf="!isLoading">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th *ngFor="let header of table_headers" (click)="sort(header)" class="pointer">
                                {{header}}
                                <i class="zmdi" *ngIf="key == header" [ngClass]="{'zmdi-chevron-up':reverse,'zmdi-chevron-down':!reverse}"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let issue of logs | orderBy: key : reverse : true | filter: filter | paginate: { itemsPerPage: 5, currentPage: currentPage }; let i=index">
                            <td>
                                <div dropdown>
                                    <i dropdownToggle class="actions__item zmdi zmdi-more-vert"></i>
                                    <div *dropdownMenu class="dropdown-menu dropdown-menu-left">
                                        <span class="dropdown-item" (click)="showModal(issue)">Visualizar</span>
                                    </div>
                                </div>
                            </td>
                            <td>{{issue.ID}}</td>
                            <td>{{issue.Name}}</td>
                            <!-- <td>{{issue.Description}}</td> -->
                            <td>{{issue.Asset}}</td>
                            <td>{{issue.Status}}</td>
                            <td class="text-center">
                                <span class="badge" [ngClass]="issue.Severity">
                                    {{issue.Severity}}
                                </span>
                            </td>
                            <td>{{issue.Responsible}}</td>
                            <td>{{issue.Port}}</td>
                            <td>{{issue.Protocol}}</td>
                            <!-- <td>{{issue.ServiceName}}</td> -->
                            <td>{{issue.Source}}</td>
                            <td>{{issue.ChangedDate}}</td>
                            <td>{{issue.LastSeenDate}}</td>
                            <td>{{issue.DueDate}}</td>
                            <!-- <td>{{issue.Tags}}</td> -->
                            <!-- <td>{{issue.KB}}</td> -->
                            <!-- <td>{{issue.Recommendations}}</td> -->
                            <!-- <td>{{issue.RootCause}}</td> -->
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="currentPage = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
            </div>
        </div>
    </div>

</section>
